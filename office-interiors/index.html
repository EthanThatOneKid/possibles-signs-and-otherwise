<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Interiors - Possibles Signs and Otherwise</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding-top: 100px;
      }

      /* Header styles (same as main page) */
      header {
        padding: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: white;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .logo {
        color: #f4d03f;
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .logo span {
        display: block;
        font-size: 0.8rem;
        color: black;
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      nav a {
        text-decoration: none;
        color: #666;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 1px;
      }

      nav a:hover {
        color: #f4d03f;
      }

      /* Page specific styles */
      .page-title {
        text-align: center;
        color: #f4d03f;
        font-size: 3rem;
        margin: 2rem 0 4rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
        padding: 0 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .portfolio-item {
        position: relative;
        height: 400px;
        overflow: hidden;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .portfolio-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .portfolio-item:hover img {
        transform: scale(1.05);
      }

      /* Responsive design */
      @media (max-width: 768px) {
        body {
          padding-top: 150px;
        }

        .portfolio-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
          padding: 0 1rem;
        }

        .portfolio-item {
          height: 300px;
        }

        .page-title {
          font-size: 2rem;
          margin: 1rem 0 2rem;
        }
      }

      @media (max-width: 480px) {
        body {
          padding-top: 200px;
        }

        header {
          flex-direction: column;
          gap: 1rem;
        }

        nav ul {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/" class="logo">
        Possibles
        <span>SIGNS AND OTHERWISE</span>
      </a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="page-title">Office Interiors</h1>

      <div class="portfolio-grid">
        <div class="portfolio-item">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1587770630800-F2EX2L48AOUX1RBX6L58/IMG_1516.jpg?format=1000w"
            alt="Wall display of framed office interior photographs"
          >
        </div>

        <div class="portfolio-item">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1603141487052-3GA44SP9W1H9TZUDAK15/IMG_1701.jpg?format=1000w"
            alt="Modern seating area with red velvet chairs"
          >
        </div>

        <div class="portfolio-item">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1603143192421-RXVHPAXAS0478NSRJ1G7/hydrafacial%2525252Binterior%2525252B%25252525281%2525252529.jpg?format=1000w"
            alt="Office window view with Hydrafacial Nation signage"
          >
        </div>

        <div class="portfolio-item">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1603143216543-MB2EZ1GVOE1ODDIUDWLE/hydrafacial%252Binterior%252B%25252820%252529.jpg?format=1000w"
            alt="Inspirational typography wall design"
          >
        </div>

        <div class="portfolio-item">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1603143243569-GFRMTBC0NQN20W23SM1F/hydrafacial%2Binterior%2B%252811%2529.jpg?format=1000w"
            alt="Hydrafacial interior with modern furniture"
          >
        </div>

        <div class="portfolio-item">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1603143262376-POCKLEWKYOCS2T412CY8/hydrafacial%25252Bpatent%25252Bwall%25252B%252525281%25252529.jpg?format=1000w"
            alt="Hydrafacial interior with patent wall design"
          >
        </div>

        <div class="portfolio-item">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1603143281259-4ZUZD4JIQ3EWCOSSW02T/jonathan%25252B%252525282%25252529.jpg?format=1000w"
            alt="Jonathan Adler interior design"
          >
        </div>

        <div class="portfolio-item">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1603143298712-S9GXROF6WLPBOEWKUCHV/jonathan%2525252B%25252525281%2525252529.jpg?format=1000w"
            alt="Jonathan Adler interior design with modern furniture"
          >
        </div>

        <div class="portfolio-item">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1603143319759-0OTREEG0FFSP7AJVC9Y9/hemopet%25252B%252525282%25252529.jpg?format=1000w"
            alt="Hemopet interior design with modern furniture"
          >
        </div>
      </div>
    </main>

    <br>
    <br>
  </body>
</html>
