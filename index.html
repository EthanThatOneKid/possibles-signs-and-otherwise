<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possibles Signs and Otherwise</title>

    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding-top: 150px; /* Add this line */
      }

      /* Header styles */
      header {
        padding: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: white;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .logo {
        color: #f4d03f;
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .logo span {
        display: block;
        font-size: 0.8rem;
        color: black;
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      nav a {
        text-decoration: none;
        color: #666;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 1px;
      }

      nav a:hover {
        color: #f4d03f;
      }

      /* Grid layout */
      .services-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        padding: 1rem;
      }

      .service-item {
        position: relative;
        height: 300px; /* Fixed height instead of aspect-ratio */
        overflow: hidden;
      }

      .service-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .service-item:hover img {
        transform: scale(1.05);
      }

      .service-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .service-title {
        display: none;
        color: transparent;
        font-size: 2.5rem;
        text-transform: uppercase;
        font-weight: 900;
        text-align: center;
        -webkit-text-stroke: 1px black;
        letter-spacing: 2px;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        body {
          padding-top: 150px; /* Increase padding for smaller screens */
        }
        .services-grid {
          grid-template-columns: 1fr;
        }

        .service-item {
          height: 200px; /* Smaller height for mobile devices */
        }

        nav ul {
          gap: 1rem;
        }

        .service-title {
          font-size: 1.8rem;
        }
      }

      @media (max-width: 480px) {
        body {
          padding-top: 200px; /* Further increase padding for very small screens */
        }
        header {
          flex-direction: column;
          gap: 1rem;
        }

        nav ul {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/" class="logo">
        Possibles
        <span>SIGNS AND OTHERWISE</span>
      </a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="services-grid">
      <a href="/office-interiors" class="service-item">
        <img
          src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1589483250303-FRPYBYQS0EGKBND1W5T0/office+interiors+hover.jpg?format=1000w"
          alt="Office interior with modern signage"
        >
        <div class="service-overlay">
          <h2 class="service-title">Office Interiors</h2>
        </div>
      </a>

      <a href="/office-interiors" class="service-item">
        <img
          src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1589483191886-HA2U456I5DWB16UU9JVP/restaurants+hover.jpg?format=1000w"
          alt="Restaurant interior with menu board"
        >
        <div class="service-overlay">
          <h2 class="service-title">Restaurants</h2>
        </div>
      </a>

      <a href="/office-interiors" class="service-item">
        <img
          src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1589483317826-HMA2VRJXBYJ0BWVT4K98/hand+painted+hover.jpg?format=1000w"
          alt="Hand painted rooster sign"
        >
        <div class="service-overlay">
          <h2 class="service-title">Hand Painted</h2>
        </div>
      </a>

      <a href="/office-interiors" class="service-item">
        <img
          src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1589483346380-S70JH5ZU64F39RPD57HY/weddings+hover.jpg?format=1000w"
          alt="Outdoor wedding venue with signage"
        >
        <div class="service-overlay">
          <h2 class="service-title">Weddings</h2>
        </div>
      </a>

      <a href="/office-interiors" class="service-item">
        <img
          src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1589483395796-AO0VOWY3H4K7I3N9C5KF/retail+hover.jpg?format=1000w"
          alt="Retail store with signage"
        >
        <div class="service-overlay">
          <h2 class="service-title">Retail</h2>
        </div>
      </a>

      <a href="/office-interiors" class="service-item">
        <img
          src="https://images.squarespace-cdn.com/content/v1/5dc6ea2b7665c170c5fda86d/1589483421759-2P75YER9TXI7HZLQJ8G1/misc+signage+hover.jpg?format=1000w"
          alt="Miscellaneous signage"
        >
        <div class="service-overlay">
          <h2 class="service-title">Misc. Signage</h2>
        </div>
      </a>
    </main>
  </body>
</html>
